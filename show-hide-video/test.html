<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	  $("#hideButton").click(function() {
		$("#bild").fadeOut("slow");
		$("#video").fadeIn("slow");
	  });
	  $("#showButton").click(function() {
		$("#bild").fadeIn("slow");
		$("#video").fadeOut("slow");
	  });
	});
</script>
<style type="text/css">
      div { width:420px; height:315px; background-color: yellow; border: 1px solid #000; }
    </style>
</head>


<body>
<input id="hideButton" type="button" value="hide" /><input id="showButton" type="button" value="show" />
<div id="bild" style="position: absolute; left: 10px; top: 60px; z-index:2;"><img src="Unbenannt.jpg" width="420" height="315" /></div>
<div id="video" style="position: absolute; left: 10px; top: 60px; z-index:1;"><iframe width="420" height="315" src="http://www.youtube.com/embed/XoODghFfujM" frameborder="0" allowfullscreen></iframe></div>
</body>
</html>
